databaseChangeLog:
  - changeSet:
      id: create-table-rentals
      author: mw
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rental_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: date
              - column:
                  name: is_active
                  type: bit
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false
