databaseChangeLog:
  - changeSet:
      id: create-rental-cars-table
      author: mw
      changes:
        - createTable:
            tableName: rental_cars
            columns:
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_rental_cars_rental
                    referencedTableName: rentals
                    referencedColumnNames: id
                    onDelete: cascade
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_rental_cars_car
                    referencedTableName: cars
                    referencedColumnNames: id
                    onDelete: cascade
